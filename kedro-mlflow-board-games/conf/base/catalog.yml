# =============================================================================
# Kedro Data Catalog
# Projeto: board-games-pipeline
# Ambiente: base
#
# Dicas:
# - Use "layer" para organizar por camadas (raw, intermediate, primary, feature, models, reporting).
# - Ative "versioned: true" quando quiser rastrear versões de artefatos.
# - Ajuste load_args/save_args conforme o formato dos arquivos.
# =============================================================================

# -----------------------------------------------------------------------------
# RAW  (dados de origem, sem transformação)
# -----------------------------------------------------------------------------
raw_board_games:
  type: pandas.CSVDataset
  filepath: data/01_raw/bgg_dataset.csv
  load_args:
    encoding: utf-8
    sep: ";"
    decimal: ","
    header: 0
    engine: python
    on_bad_lines: warn
    
# -----------------------------------------------------------------------------
# INTERMEDIATE  (limpeza e padronização)
# -----------------------------------------------------------------------------
clean_board_games:
  type: pandas.ParquetDataset
  filepath: data/02_intermediate/clean_board_games.parquet

# -----------------------------------------------------------------------------
# PRIMARY  (dados prontos para modelagem / splits)
# -----------------------------------------------------------------------------
X_train:
  type: pandas.ParquetDataset
  filepath: data/03_primary/X_train.parquet

X_test:
  type: pandas.ParquetDataset
  filepath: data/03_primary/X_test.parquet

y_train:
  type: pandas.ParquetDataset
  filepath: data/03_primary/y_train.parquet

y_test:
  type: pandas.ParquetDataset
  filepath: data/03_primary/y_test.parquet

# -----------------------------------------------------------------------------
# MODELS  (artefatos de modelagem)
# -----------------------------------------------------------------------------
regressor:
  type: pickle.PickleDataset
  filepath: data/06_models/regressor.pkl

# -----------------------------------------------------------------------------
# REPORTING  (saídas para consumo humano/serviços)
# -----------------------------------------------------------------------------
metrics:
  type: json.JSONDataset
  filepath: data/08_reporting/metrics.json
